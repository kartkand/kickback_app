<!DOCTYPE html>
<html lang="en">

  {% include 'header.html' %}

  <body>

    <section class="hero is-medium is-red-bg" id = "signup-section">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column level is-offset-4 is-4">
              <h1 class="title level-item is-2 is-white">
                <strong><a class = "is-white" href="/">Kickback</a></strong>
              </h1>
              <h1 class="subtitle level-item is-3 is-white">
                Sign Up
              </h1>
              <form action="" method="post" enctype="multipart/form-data">
                <div class="level">
                  <input class = "level-item input" type="text" name="fullname" placeholder="Name" required/>
                </div>
                <div class="level">
                  <input class = "level-item input" type="text" name="username" placeholder="Username" required/>
                </div>
                <div class="level">
                  <input class = "level-item input" type="text" name="email" placeholder="Email" required/>
                </div>
                <div class="level">
                  <input class = "level-item input" type="password" name="password" placeholder="Password" required/>
                </div>
                <div class="level">
                  <input class = "level-item input button" type="submit" name="signup" value="Sign Up"/>
                </div>
              </form>
              <br>
              <div class = "level">
                <p class = "level-item is-white">Have an account? <a href="/signin/" class = "is-white"> &nbsp Sign In</a> </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>

</html>
